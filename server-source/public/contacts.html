<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <title>Contacts</title>
     <link rel="stylesheet" href="styles/contacts.css">
   </head>
   <body>
    <div class="container">
      <h2>Contacts:</h2>
      <table>
        <thead>
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Cell</th>
            <th>Profile</th>
          </tr>
        </thead>
        <thbody>
          {{#contacts}}
          <tr>
            <th>{{firstName}}</th>
            <th>{{lastName}}</th>
            <th>{{email}}</th>
            <th>{{phone}}</th>
            <th><a href="/contact/{{phone}}">Link</a></th>
          </tr>
          {{/contacts}}
        </thbody>
      </table>
      <a href="/project">Add new</a>
      <a href="/project">Home</a>
    </div>
  </body>
</html>
