<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- Mustache adds 'contact' to request(need further debugging) -->
     <link rel="stylesheet" href="../styles/contacts.css">
     <title>Contact</title>
   </head>
   <body>
    <div class="container">
      <h2>Contact:</h2>
      {{#contact}}
      <div>
        <img src="{{photo}}" >
        <p>FN: {{firstName}}</p>
        <p>LN: {{lastName}}</p>
        <p>email: {{email}}</p>
        <p>cell: {{phone}}</p>
      </div>
      {{/contact}}
      <a href="/contacts">back</a>
    </div>
  </body>
</html>
