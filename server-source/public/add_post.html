<!DOCTYPE html>
<html>
  <body>

  <h2>Please provide your info!</h2>

  <form">
    First name:
    <br>
    <input type="text" id="first">
    <br>
    Last name:
    <br>
    <input type="text" id="last">
    <br>
    email:
    <br>
    <input type="text" id="email">
    <br>
    phone:<br>
    <input type="text" id="cell">
    <br><br>
    <button onclick="sendPost();">Post</button>
  </form> 
  </body>
</html>


<script>
  sendPost = () => {
    // Sending and receiving data in JSON format using POST method
    //
    var xhr = new XMLHttpRequest();
    var url = "https://cpp-crow-server.herokuapp.com/add_json";
    xhr.open("POST", url, true);
    // xhr.setRequestHeader("Content-Type", "application/json");
    // xhr.onreadystatechange = function () {
    //     if (xhr.readyState === 4 && xhr.status === 200) {
    //         var json = JSON.parse(xhr.responseText);
    //         console.log(json.email + ", " + json.password);
    //     }
    // };
    var data = JSON.stringify({"firstName":  document.getElementById("first").value, "lastName": document.getElementById("last").value, "email": document.getElementById("email").value, "phone": document.getElementById("cell").value});
    xhr.send(data); 
    
    setTimeout(function () {
      window.location.href = "/contacts";  
    }, 500);
    
    
  } 
</script>
